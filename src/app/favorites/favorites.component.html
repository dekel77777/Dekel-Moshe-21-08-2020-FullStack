<div class="row">
  <div class="col-md-9">
    <h3 class="d-flex justify-content-center"> Favorites </h3>
    <app-chosen-city
    [isAddToFavorites] = "false">
    </app-chosen-city>
  </div>

    <div class="col-md-3" style="margin-top: 2.66rem;">
      <app-city-item
      *ngFor="let city of autocompleteLight; let i = index"
       [city] = "city"
       [index] = "i">
     </app-city-item>
    </div>
</div>
